# Query that triggers the local extension resolver
query GetActiveAccount {
  lastBlock @client {
    parachainBlockNumber
    relaychainBlockNumber
  }

  activeAccount @client {
    id
    name
    source
    balances {
      assetId
      balance
    },
    vesting {
      claimableAmount,
      originalLockBalance,
      lockedVestingBalance
    }
  }
}
