# | Run Unit test for UI Application

name: 'Unit testing App'

on:
  push:
    branches:
      - 'fix/**'
      - 'feat/**'
      - develop
  pull_request:
    types:
      - opened
    branches:
      - develop

jobs:
  # | Run unit tests of Application.
  # | If any PR is available for commit which has triggered current run, unit tests will be executed for both base and
  # | working branches for generation code coverage difference value.
  testing:
    name: 'Testing'
    uses: ./.github/workflows/_called_run-unit-tests-app.yml
    with:
      base-branch-codecov-artifact-name: base-lcov.info
      working-branch-codecov-artifact-name: working-lcov.info
      app-node-modules-cache-key: cache-node-modules-ui-app
