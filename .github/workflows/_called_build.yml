# | This workflow can be invoked only from root workflow.
# | More information about Reusing workflows - https://docs.github.com/en/actions/using-workflows/reusing-workflows

name: "Reusable :: Build"

on:
  workflow_call:
    inputs:
      app-build-artifact-name:
        required: true
        type: string
      storybook-build-artifact-name:
        required: true
        type: string
      app-node-modules-cache-key:
        required: true
        type: string
jobs:
  build:
    name: Build
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2

      - name: "Setup Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: 17.3

      - name: "Cache Node Modules"
        id: cache-node-modules-ui-app
        uses: actions/cache@v2
        with:
          path: node_modules
          key: cache-node-modules-ui-app-${{ hashFiles('yarn.lock') }}

      - name: "Install Node modules"
        if: steps.cache-node-modules-ui-app.outputs.cache-hit != 'true'
        run: rm -rf node_modules && yarn install --frozen-lockfile

      - name: "Update browserslist"
        run: npx browserslist@latest --update-db

      - name: "Update script file"
        shell: bash
        run: chmod -R 777 ./scripts/ci/gh-actions-branch-name-serialize.sh

      - name: "Extract branch folder name"
        shell: bash
        run: |
          if [[ $GITHUB_EVENT_NAME = 'push' ]]
          then
            echo "##[set-output name=branch;]$(./scripts/ci/gh-actions-branch-name-serialize.sh "${GITHUB_REF#refs/heads/}")"
          elif [[ $GITHUB_EVENT_NAME = 'pull_request' ]]
          then
            echo "##[set-output name=branch;]$(./scripts/ci/gh-actions-branch-name-serialize.sh "$GITHUB_BASE_REF")"
          else
            echo "##[set-output name=branch;]$(./scripts/ci/gh-actions-branch-name-serialize.sh "${GITHUB_REF#refs/heads/}")"
          fi
        id: extract_branch

      - name: "Build App and Storybook"
        run: |
          yarn run build
          yarn run build-storybook -- -o sb-build-files
        env:
          CI: false
          REACT_APP_GIT_BRANCH: ${{ steps.extract_branch.outputs.branch }}
          NODE_OPTIONS: --openssl-legacy-provider

      - name: "Upload script files"
        uses: actions/upload-artifact@v2
        with:
          name: script-files
          path: ./scripts

      - name: "Upload production-ready Storybook build files"
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.storybook-build-artifact-name }}
          path: ./sb-build-files

      - name: "Upload production-ready App build files"
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.app-build-artifact-name }}
          path: ./build
